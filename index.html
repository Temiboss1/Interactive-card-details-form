<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

 
  
</head>
<body>
  <div class="left">

    <div class="front card">
      <img src="images\card-logo.svg" alt="Card Logo">
      <div class="card-bottom">
       <span id="card-holder-number">0000 0000 0000 0000</span>
       <div class="name-date">
        <p id="card-holder-name">Jane Appleseed</p>
        <span id="date">00/00</span>
        </div>
      </div>

    </div>

    <div class="back card">
<span id="cvc">000</span>
    </div>

  </div>

  <div class="right">
    <div class="form-container">
    <div class="name-container flexed">
     <label for="name">Cardholder Name</label>
     <input type="text" id="name" placeholder="e.g. Jane Appleseed" required></input>
     <p class="error-msg">Can't be blank</p>
    </div>

    <div class="card-number-container flexed">
     <label for="card-number">Card Number</label>
     <input id="number" placeholder="e.g. 1234 5678 9123 0000" required></input>
     <p class="error-msg">Can't be blank</p>
     <p class="format-error">Wrong format, numbers only</p>
    </div>
  
    <div class="flex-date-cvc">
      <div class="exp-date-container flexed">
        <label>Exp. Date (MM/YY)</label>
        <div class="full-date">
        <input id="exp-date-month" placeholder="MM" required></input>
        <input id="exp-date-year" placeholder="YY" required></input>
      </div>
      <p class="error-msg">Can't be blank</p>
      <p class="format-error">Wrong format, numbers only</p>
      </div>

      <div class="cvc-container flexed">
        <label for="cvc">CVC</label>
        <input id="card-cvc" placeholder="e.g. 123" required></input>
        <p class="error-msg">Can't be blank</p>
        <p class="format-error">Wrong format, numbers only</p>
      </div>

      </div>
      <button class="confirm">Confirm</button>

      </div>

      <div class="thank-you-container">
        <img src="images\icon-complete.svg">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="continue">Continue</button>
      </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adekoya Temiloluwa</a>.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
